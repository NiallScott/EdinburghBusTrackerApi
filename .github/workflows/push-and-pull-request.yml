name: Push and pull request
on: [pull_request, push]
jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: gradle
      - name: Build
        run: ./gradlew clean :api:assemble :api:test :api:generateJavadoc